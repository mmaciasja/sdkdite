<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Virtue Name" />
            </h1>
            
            <div class="virtue-fields">
                <div class="field-group">
                    <div class="field-item">
                        <label>Branch</label>
                        <input type="text" name="system.branch" value="{{systemData.branch}}" placeholder="Branch" />
                    </div>
                    <div class="field-item">
                        <label>Name</label>
                        <input type="text" name="system.name" value="{{systemData.name}}" placeholder="Virtue Name" />
                    </div>
                </div>
                <div class="field-group">
                    <div class="field-item">
                        <label>Type</label>
                        <input type="text" name="system.type" value="{{systemData.type}}" placeholder="Type" />
                    </div>
                    <div class="field-item">
                        <label>Requirement</label>
                        <input type="text" name="system.requirement" value="{{systemData.requirement}}" placeholder="Requirement" />
                    </div>
                </div>
                <div class="field-group full-width">
                    <div class="field-item">
                        <label>Mechanic</label>
                        <input type="text" name="system.mechanic" value="{{systemData.mechanic}}" placeholder="Mechanic" />
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        </div>
    </section>
</form>
